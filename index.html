<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Currency converter application</title>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Currency converter</h1>
				<p class="lead">Choose the currency you want to convert and hit the button</p>
				<form class="form-inline">
					<input type="number" class="form-control" id="amount" min="1" value="165">
					<select class="form-control" id="inputCurrency">
						
					</select>
					<label>convert to</label>
					<select class="form-control" id="outputCurrency">
						
					</select>
					<button type="submit" class="form-control btn my-button" id="calculate">Convert</button>
				</form>
				<div class="output" id="output">
					<span id="givenAmount"></span>
					<span id="baseCurrency"></span>
					<span id="finalAmount"></span>
					<span id="finalCurrency"></span>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
